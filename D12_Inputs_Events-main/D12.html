<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D12 Inputs, Events</title>
    <style>
    .myHeading {
      color: red;
    }
    </style>
</head>
<body>
  <div>
    <h1>This is the title of the page</h1>
    <h2>This is the subtitle of the page</h2>
  </div>

  <div>
    <hr />

    <ul id="firstList">
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <ul id="secondList">
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
    </ul>

    <a href="https://epicode.it">This link goes to Epicode</a>

    <div>
      <p>This text is just for the exercise</p>
    </div>

    <div>
      <input type="text" id="input-field" placeholder="input field for the exercise" />
    </div>
  </div>

  <footer>
    <p>And this text is just for the exercise too!</p>
    <h2 style="color: red">
      Save this page on your computer and open it with VSCode to get the
      questions!
    </h2>
  </footer>
  <script>

    /* EXERCISE 1
     Write a function for changing the title of the document in something else.
    */

    const changeTitle = function (newTitle) {
        const h1 = document.querySelector("h1").innerText = 'Done';
    };

    /* EXERCISE 2
     Write a function for changing the class of the title of the page in "myHeading".
    */

    const addClassToTitle = function () {
        const h1 = document.querySelector("h1"); h1.classList.add("myHeading")
    };

    /* EXERCISE 3
     Write a function for changing the text of only the p which are children of a div.
    */

    const changePcontent = function () {
        const p = document.querySelector("div p"); p.innerText = "I am different now!";
    
    }
    
    /* EXERCISE 4
     Write a function for changing the href property of every link to https://www.google.com
    */

    const changeUrls = function () {
        const propertyLink = document.querySelectorAll('a');
        propertyLink.forEach(link => {link.href = 'https://www.google.com'})
    };

    /* EXERCISE 5
     Write a function for adding a new list item in the second unordered list.
    */
    const addToTheSecond = function (content) {
      content = 'I am here';
       const ul = document.querySelector("#secondList");
       const li = document.createElement("li");
       li.innerText = content;
       ul.appendChild(li);
    };

    /* EXERCISE 6
     Write a function for adding a second paragraph to the first div.
    */

    const addParagraph = function (content) {
      content = 'I am also here!';
      const div = document.querySelector('div');
      const  p = document.createElement('p');
      p.innerText = content;
      div.appendChild(p);
    };

    /* EXERCISE 7
     Write a function for making the first unordered list disappear.
    */

    const firstUlDisappear = function () {
      const ul = document.querySelector('#firstList')
      ul.style.display = 'none'
    };

    /* EXERCISE 8
     Write a function for making the background of every unordered list green.
    */

    const paintItGreen = function () {
      const unorderedul = document.querySelectorAll('ul');
      unorderedul.forEach((ul) => {
      ul.style.backgroundColor = 'green';
      });
    };

    /* EXERCISE 9
     Make the heading of the page change color every time the user clicks on it.
    */

    const makeItClickable = function () {
      const heading = document.querySelector('h1');
      heading.addEventListener('click', () => {
        heading.style.color = 'coral';
      })
    };

    /* EXERCISE 10
     Change the footer text with something else when the user clicks on it.
    */

    const changeFooterText = function () {
      const newFooter = document.querySelector('footer');
      newFooter.addEventListener('click', () =>{
        newFooter.innerText = 'I have Changed!'
      })
    };

    /* EXERCISE 11
     Attach an event listener to the input field in the page that changes the text of the page's subtitle
    */

    const inputField = document.getElementById("input-field");
    inputField.addEventListener('input', (event) =>{
      const h2 = docuemnt.querySelector('h2')
      h2.innerText = event.target.value;
    });
    window.onload = function () {
      const h2 = document.querySelector("h2");
      h2.innerText = "This is the new subtitle";
    };

    */
  </script>
</body>
</html>
